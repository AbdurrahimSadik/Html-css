<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <div class="hero">
        <div class="navbar">
            <img src="image/logo.png" alt="logo" class="logo">
            <button type="button">Sign up</button>
        </div>
        <div class="content">
            <small>Welcome to our</small>
            <h1>World's <br> Creative Studio</h1>
            <button type="button">Take a tour</button>
        </div>
        <div class="side-bar">
            <img src="image/menu.png" alt="menu" class="menu">

            <div class="social-links">
                    <img src="image/fb.png" alt="Facebook">
                    <img src="image/ig.png" alt="Instagram">
                    <img src="image/tw.png" alt="Twitter">
            </div>

            <div class="useful-links">
                <img src="image/share.png" alt="Facebook">
                <img src="image/info.png" alt="Instagram">
            </div>

        </div>
        <div class="bubbles">
            <img src="image/bubble.png" alt="bubble">
            <img src="image/bubble.png" alt="bubble">
            <img src="image/bubble.png" alt="bubble">
            <img src="image/bubble.png" alt="bubble">

        </div>
    </div>

</html>
